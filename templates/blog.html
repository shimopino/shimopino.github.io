{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }}</h1>

<!-- section （今回では blog） に配置されているコンテンツを一覧で取得する -->
{% for page in section.pages %}
<article>
  <div><a href="{{ page.permalink | safe }}">{{ page.title }}</a></div>
  <div>
    <span>{{ page.date }}</span>
    {{ tags_macro::tags(page=page) }}
  </div>
</article>
{% endfor %}
{% endblock content %}
