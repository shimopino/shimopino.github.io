{% extends "base.html" %}

{% block content %}
<div>
  <h1>Tag: #{{ term.name }} ({{ term.pages | length }})</h1>

  {% for page in term.pages %}
    <article>
      <div><a href="{{ page.permalink | safe }}">{{ page.title }}</a></div>
      <div>
        <span>{{ page.date }}</span>
        {{ tags_macro::tags(page=page) }}
      </div>
    </article>
  {% endfor %}
</div>
{% endblock content %}
