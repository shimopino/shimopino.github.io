{% macro tags(page) %}
  {% if page.taxonomies and page.taxonomies.tags %}
    <span>::</span>
    {% for tag in page.taxonomies.tags %}
        {% set tag_url = get_taxonomy_url(kind="tags", name=tag) | safe %}
        <a href="{{ tag_url }}">#{{ tag }}</a>&nbsp;
    {% endfor %}
  {% endif %}
{% endmacro tags %}
